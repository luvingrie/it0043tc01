<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="aguilor_villasan_tsa7.css">
</head>

<body>
    <div class="main-container">
        
        <div class="control-panel">
            <!-- Start -->
            <button class="btn one" onclick="resetAll()" style="grid-column: 1/3;">
                <h4>Reset Flexbox</h4>
            </button>
            <button class="btn one" onclick="gapAdjustment()">
                <h4>Gap</h4>
            </button>
            <input type="number" name="" id="gp" class="val purple" min="0" value="0">


            <!-- Flex Direction -->
            <div style="grid-column: 1/3;" class="title">
                <h4>Flex Direction</h4>
            </div>
            <button class="btn two" onclick="RowAndCol('ROW')">
                <h4>Row</h4>
            </button>
            <button class="btn two" onclick="RowAndCol('COLUMN')">
                <h4>Column</h4>
            </button>

            <!-- Justify Content -->
            <div style="grid-column: 1/3;"class="title">
                <h4>Justify Content</h4>
            </div>
            <button class="btn three" onclick="justifyCont('START')">
                <h4>Start</h4> 
            </button>
            <button class="btn three" onclick="justifyCont('CENTER')">
                <h4>Center</h4>
            </button>
            <button class="btn three" onclick="justifyCont('END')">
                <h4>End</h4>
            </button>
            <button class="btn three" onclick="justifyCont('SPACE-BETWEEN')">
                <h4>Space Between</h4>
            </button>
            <button class="btn three" onclick="justifyCont('SPACE-AROUND')">
                <h4>Space Around</h4>
            </button>
            <button class="btn three" onclick="justifyCont('SPACE-EVENLY')">
                <h4>Space Evenly</h4>
            </button>

            <!-- Align Items -->
            <div style="grid-column: 1/3;" class="title">
                <h4>Align Items</h4>
            </div>
            <button class="btn four" onclick="alignItm('ALIGN-START')">
                <h4>Start</h4> 
            </button>
            <button class="btn four" onclick="alignItm('ALIGN-CENTER')">
                <h4>Center</h4> 
            </button>
            <button class="btn four" onclick="alignItm('ALIGN-END')">
                <h4>End</h4> 
            </button>

            <!-- Flex Grow -->
            <div style="grid-column: 1/3;" class="title">
                <h4>Flex Grow</h4>
            </div>
            <button class="btn five" onclick="Flex('RESET')">
                <h4>Reset</h4>
            </button>
            <button class="btn five" onclick="Flex('GROW-ALL')">
                <h4>Grow All</h4>
            </button>

            <button class="btn five" onclick="Flex('GROW_B1')">
                <h4>Box 1</h4> 
            </button>
            <input type="number" name="" id="g1" class="val yellow" min="0" value="0">

            <button class="btn five" onclick="Flex('GROW_B2')">
                <h4>Box 2</h4>
            </button>
            <input type="number" name="" id="g2" class="val yellow" min="0" value="0">

            <button class="btn five" onclick="Flex('GROW_B3')">
                <h4>Box 3</h4>
            </button>
            <input type="number" name="" id="g3" class="val yellow" min="0" value="0">
        </div>

        <div class="flex-container" id="flex-container">
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
        </div>
    </div>    
    
    <script src="aguilor_villasan_tsa7.js"></script>
</body>

</html>
